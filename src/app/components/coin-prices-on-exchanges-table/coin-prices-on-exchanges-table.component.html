<div class="outer">
        <div class="middle">
          <div class="inner">
                <h3>EXCHANGE RATES</h3>
<ngx-datatable
    [rows]="rows"
    class="material"
    [columnMode]="'flex'"
    [offset]="offset"
    [footerHeight]="50"
    [limit]="maxRows"
    [scrollbarH]="false">
    <ngx-datatable-column  name="Exchange" prop="MARKET" [flexGrow]="1">
        <ng-template  let-value="value" ngx-datatable-cell-template>
            {{ value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Pair" prop="FROMSYMBOL" [flexGrow]="1">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Price" prop="PRICE" [flexGrow]="1">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="24H volume" prop="VOLUME24HOUR" [flexGrow]="1">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
        </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
  </div>
  </div>
  </div>
